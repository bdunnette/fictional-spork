<html>

<head>
  <meta charset="UTF-8">
  <title>LSTM Text Generation Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.1/dist/ml5.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<body style="font-family: monospace">
  <h1>LSTM Text Generation Example</h1>
  <h2>This example uses a pre-trained model on a corpus of <a href="https://en.wikipedia.org/wiki/Derby_name">roller
      derby names</a></h2>
  <p>Generate names starting with:
    <input id="textInput" value="Maul" />
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="5" max="25" value="10"> <span id="length">10</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0.1" max="1" step="0.1"><span id="temperature">1</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result" style="font-size:60px;font-weight:bold;font-family:'Bangers',cursive;"></p>
  <p>Created by B Dunnette 2019<br /><a href="https://github.com/bdunnette/fictional-spork">Source code</a></p>

  <script src="sketch.js"></script>
</body>

</html>
